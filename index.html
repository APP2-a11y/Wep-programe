<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول الدائري</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
        }
        
        .login-container {
            position: relative;
            width: 380px;
            height: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .color-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff3366, 
                #ff6b6b, 
                #ffa502, 
                #feca57, 
                #2ecc71, 
                #1dd1a1, 
                #54a0ff, 
                #5f27cd, 
                #ff3366
            );
            padding: 8px;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .login-form {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #e0e0e0;
            outline: none;
            background: #f9f9f9;
            border-radius: 30px;
            color: #333;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .input-group input:focus {
            border-color: #5f27cd;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(95, 39, 205, 0.1);
        }
        
        .input-group input::placeholder {
            color: #aaa;
        }
        
        .input-group label {
            position: absolute;
            top: -10px;
            right: 15px;
            font-size: 12px;
            color: #fff;
            background: #5f27cd;
            padding: 0 8px;
            border-radius: 10px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            background: #5f27cd;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(95, 39, 205, 0.2);
        }
        
        button:hover {
            background: #4a1da8;
            transform: translateY(-2px);
        }
        
        .forgot-pass {
            margin-top: 15px;
            text-align: center;
        }
        
        .forgot-pass a {
            color: #666;
            font-size: 14px;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .forgot-pass a:hover {
            color: #5f27cd;
        }
        
        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: -1;
        }
        
        .dots span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(95, 39, 205, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="color-border"></div>
        
        <div class="dots">
            <span style="top: 15%; left: 20%;"></span>
            <span style="top: 25%; right: 10%;"></span>
            <span style="bottom: 15%; left: 25%;"></span>
            <span style="bottom: 30%; right: 20%;"></span>
        </div>
        
        <form class="login-form">
            <h2>Login</h2>
            
            <div class="input-group">
                <label for="username">Useremail</label>
                <input type="text" id="username" placeholder="Username or Email">
            </div>
            
            <div class="input-group">
                <label for="password">Your Password </label>
                <input type="password" id="password" placeholder="Password">
            </div>
            
            <button type="submit">Sign</button>
            
            <div class="forgot-pass">
                <a href="#"> ? Forget password </a>
            </div>
        </form>
    </div>
</body>
</html>
