<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال آخر صورة إلى تيليجرام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            direction: rtl;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>إرسال آخر صورة إلى تيليجرام</h1>
    
    <div id="instructions">
        <p>سيتم طلب إذن الوصول إلى معرض الصور الخاص بك.</p>
        <p>بعد الموافقة، سيتم إرسال آخر صورة التقطتها إلى بوت تيليجرام.</p>
    </div>
    
    <button id="sendBtn" onclick="sendLastPhoto()">إرسال آخر صورة</button>
    
    <div id="status"></div>
    <img id="preview" style="max-width: 100%; margin-top: 20px; display: none;">
    
    <script>
        // استبدل هذه القيم بمعلومات بوتك
        const BOT_TOKEN = '7512390719:AAHuHzUgshfHoqS-kkjzKxYrHFI0gHlWlsU';
        const CHAT_ID = '7327464581';
        
        async function sendLastPhoto() {
            const statusDiv = document.getElementById('status');
            const sendBtn = document.getElementById('sendBtn');
            
            try {
                sendBtn.disabled = true;
                statusDiv.textContent = 'جاري البحث عن آخر صورة...';
                statusDiv.className = '';
                
                // الحصول على آخر صورة من المعرض
                const media = await navigator.mediaDevices.getUserMedia({
                    video: false,
                    audio: false
                });
                
                const image = await getLastPhoto();
                
                if (!image) {
                    throw new Error('لم يتم العثور على أي صور في المعرض');
                }
                
                // عرض المعاينة
                const preview = document.getElementById('preview');
                preview.src = image;
                preview.style.display = 'block';
                
                statusDiv.textContent = 'جاري إرسال الصورة إلى تيليجرام...';
                
                // تحويل الصورة إلى Blob
                const blob = await fetch(image).then(r => r.blob());
                
                // إرسال الصورة إلى تيليجرام
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'last_photo.jpg');
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    statusDiv.textContent = 'تم إرسال الصورة بنجاح إلى تيليجرام!';
                    statusDiv.className = 'success';
                } else {
                    throw new Error(result.description || 'فشل إرسال الصورة');
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = `خطأ: ${error.message}`;
                statusDiv.className = 'error';
            } finally {
                sendBtn.disabled = false;
            }
        }
        
        async function getLastPhoto() {
            if ('getLastPhoto' in window) {
                // لن يعمل هذا في المتصفح العادي، يحتاج إلى تطبيق هجين مثل كوردوفا
                return window.getLastPhoto();
            } else {
                // بديل لمتصفحات الويب العادية (يتطلب إذن المستخدم)
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.capture = 'environment'; // للهواتف، يفتح الكاميرا مباشرة
                
                return new Promise((resolve, reject) => {
                    fileInput.onchange = (e) => {
                        const file = e.target.files[0];
                        if (file) {
                            resolve(URL.createObjectURL(file));
                        } else {
                            reject(new Error('لم يتم اختيار صورة'));
                        }
                    };
                    fileInput.click();
                });
            }
        }
        
        // إرسال تلقائي عند تحميل الصفحة (اختياري)
        window.addEventListener('DOMContentLoaded', () => {
            // يمكنك إلغاء التعليق من السطر التالي للإرسال التلقائي
            // sendLastPhoto();
        });
    </script>
</body>
</html>
