<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New app </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 3px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #fff5f5;
        }
        
        .header {
            margin-top: 20px;
        }
        
        .header h1 {
            color: #383434;
            font-size: 24px;
        }
        
        .image-container {
            margin: auto;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        
        .main-image {
            width: 100%;
            height: 100%;
            border-radius: 200px;
            object-fit: cover;
            box-shadow: 1px 0px 20px #25bac541;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 10; }
        }
        
        .get-start-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 150px;
            height: 40px;
            margin: 20px auto;
            box-shadow: 2 2px 2px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        
        .get-start-btn:hover {
            background-color: #3367d6;
        }
        
        .social-icons {
            margin-bottom: 30px;
        }
        
        .social-icons a {
            margin: 0 10px;
            color: #555;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #4285f4;
        }
        .header p{
            color: #1aa6e7;
        }
       
        @media (max-width: 767px) {
            body {
                background-color: rgb(252, 0, 0);
            };
        }
        @media (max-width: 470px) {
            body {
                background-color: rgb(241, 247, 243);
            }
            .header h1 {
                font-size: 20px;
                color: #2c7dff;
            }
            .get-start-btn {
                width: 120px;
                height: 35px;
                font-size: 14px;
            }
            .social-icons a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> Micro </h1>
        <p>
            Hello in my app this is a test
        </p>
    </div>
    
    <div class="image-container">
        <img src="https://plus.unsplash.com/premium_photo-1661933982188-1b79ab50025a?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="صورة التطبيق" class="main-image">
    </div>
    
    <div>
        <button class="get-start-btn">Get Start</button>
    </div>
    
    <div class="social-icons">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
    </div>
</body>
</html>
