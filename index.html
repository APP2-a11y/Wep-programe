<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع مغلق</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #d32f2f;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .contact-btn {
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-btn:hover {
            background-color: #115293;
        }
        .contact-info {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عذرًا، الموقع مغلق مؤقتًا</h1>
        <p>يرجى التواصل مع المطور للحصول على مزيد من المعلومات.</p>
        <button class="contact-btn" onclick="showContact()">تواصل مع المطور</button>
        <div class="contact-info" id="contactInfo">
            <p>البريد الإلكتروني: <a href="mailto:mohamed6aslam@gmail.com">developer</a></p>
            <p>رقم الهاتف: <a href="tel:+000000">+00000</a></p>
        </div>
    </div>

    <script>
        function showContact() {
            const contactInfo = document.getElementById('contactInfo');
            contactInfo.style.display = contactInfo.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
