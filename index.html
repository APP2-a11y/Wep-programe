<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة تنزيل الفيديوهات والصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn-videos {
            background-color: #ff4757;
            color: white;
        }
        .btn-videos:hover {
            background-color: #ff6b81;
        }
        .btn-photos {
            background-color: #2ed573;
            color: white;
        }
        .btn-photos:hover {
            background-color: #7bed9f;
        }
        .download-section {
            display: none;
            margin-top: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .download-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading {
            display: none;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أداة تنزيل الفيديوهات والصور</h1>
        
        <div class="btn-group">
            <button class="btn btn-videos" onclick="showSection('videos')">تنزيل الفيديوهات</button>
            <button class="btn btn-photos" onclick="showSection('photos')">تنزيل الصور</button>
        </div>
        
        <div id="videos-section" class="download-section">
            <h2>تنزيل الفيديوهات</h2>
            <div class="input-group">
                <input type="url" id="video-url" placeholder="أدخل رابط الفيديو المباشر هنا (مثال: https://example.com/video.mp4)" required>
            </div>
            <button class="download-btn" onclick="downloadMedia('video')">تنزيل الفيديو</button>
            <div class="loading" id="video-loading">جاري التحميل، الرجاء الانتظار...</div>
            <div id="video-message" class="message"></div>
        </div>
        
        <div id="photos-section" class="download-section">
            <h2>تنزيل الصور</h2>
            <div class="input-group">
                <input type="url" id="photo-url" placeholder="أدخل رابط الصورة المباشر هنا (مثال: https://example.com/image.jpg)" required>
            </div>
            <button class="download-btn" onclick="downloadMedia('photo')">تنزيل الصورة</button>
            <div class="loading" id="photo-loading">جاري التحميل، الرجاء الانتظار...</div>
            <div id="photo-message" class="message"></div>
        </div>
    </div>

    <script>
        function showSection(section) {
            // إخفاء جميع الأقسام أولاً
            document.getElementById('videos-section').style.display = 'none';
            document.getElementById('photos-section').style.display = 'none';
            
            // إظهار القسم المطلوب
            document.getElementById(section + '-section').style.display = 'block';
            
            // إخفاء أي رسائل ظاهرة
            document.getElementById('video-message').style.display = 'none';
            document.getElementById('photo-message').style.display = 'none';
        }
        
        async function downloadMedia(type) {
            const urlInput = document.getElementById(`${type}-url`).value.trim();
            const messageElement = document.getElementById(`${type}-message`);
            const loadingElement = document.getElementById(`${type}-loading`);
            
            if (!urlInput) {
                showMessage(messageElement, 'error', `الرجاء إدخال رابط ${type === 'video' ? 'الفيديو' : 'الصورة'}`);
                return;
            }
            
            try {
                // إظهار رسالة التحميل
                loadingElement.style.display = 'block';
                messageElement.style.display = 'none';
                
                // جلب الملف من الرابط
                const response = await fetch(urlInput);
                
                if (!response.ok) {
                    throw new Error('تعذر جلب الملف من الرابط المقدم');
                }
                
                // الحصول على بيانات الملف
                const blob = await response.blob();
                
                // إنشاء رابط مؤقت للتنزيل
                const blobUrl = window.URL.createObjectURL(blob);
                
                // إنشاء عنصر <a> خفي للتنزيل
                const a = document.createElement('a');
                a.href = blobUrl;
                
                // تحديد اسم الملف
                let filename = `${type}_${Date.now()}`;
                
                // محاولة الحصول على امتداد الملف من الرابط
                const urlObj = new URL(urlInput);
                const pathParts = urlObj.pathname.split('/');
                const lastPart = pathParts[pathParts.length - 1];
                
                if (lastPart.includes('.')) {
                    const ext = lastPart.split('.').pop().toLowerCase();
                    if (ext.length <= 5) { // تأكد أن الامتداد منطقي (لا يزيد عن 5 أحرف)
                        filename += '.' + ext;
                    }
                } else {
                    // إذا لم يتم العثور على امتداد، نستخدم امتداد افتراضي
                    filename += type === 'video' ? '.mp4' : '.jpg';
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // التنظيف
                window.URL.revokeObjectURL(blobUrl);
                document.body.removeChild(a);
                
                showMessage(messageElement, 'success', `تم بدء تنزيل ${type === 'video' ? 'الفيديو' : 'الصورة'} بنجاح`);
            } catch (error) {
                showMessage(messageElement, 'error', `حدث خطأ: ${error.message}`);
                console.error('Error downloading file:', error);
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        function showMessage(element, type, text) {
            element.textContent = text;
            element.className = 'message ' + type;
            element.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثواني
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
