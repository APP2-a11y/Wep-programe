<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every One</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #327eca, #d1d9df);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .logo {
      font-size: 100px;
      color: #fff;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }
    .logo::before {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: circleFade 1s forwards 0.7s;
    }
    .logo::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border: 2px dotted #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: dottedFade 1s forwards 0.9s;
    }
    .title {
      font-size: 48px;
      color: #fff;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards 1.2s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes circleFade {
      to { opacity: 0.7; }
    }
    @keyframes dottedFade {
      to { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">∞</div>
    <div class="title">Every One</div>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "start.html";
    }, 2000); // 2000 ميلي ثانية = 2 ثانية
  </script>
</body>
</html>
