<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every One Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            background-color: #e6f0fa;
            border-radius: 50%;
            border: 2px solid #a3cffa;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px dashed #a3cffa;
        }

        .logo-text {
            font-size: 40px;
            color: #1e90ff;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            color: #1e90ff;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            width: 150px;
            padding: 15px;
      background: linear-gradient( #315377, #26ceda);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #00c4cc, #1e90ff);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-text">𝑬</span>
            </div>
            <h1>𝐸𝓋𝑒𝓇𝓎   𝒪𝓃𝑒</h1>
        </div>
        <div class="buttons">
            <div class="column">
                <button onclick="window.location.href='moor.html'">دهوك</button>
                <button onclick="window.location.href='moor.html'">زاخو</button>
                <button onclick="window.location.href='moor.html'">أربيل</button>
                <button onclick="window.location.href='moor.html'">سليمانه</button>
                <button onclick="window.location.href='moor.html'">حلبجه</button>
                <button onclick="window.location.href='moor.html'">موصل</button>
                <button onclick="window.location.href='moor.html'">سنجار</button>
                <button onclick="window.location.href='moor.html'">تلعفر</button>
                <button onclick="window.location.href='moor.html'">واسط</button>
                                <button onclick="window.location.href='moor.html'">كركوك</button>
                <button onclick="window.location.href='moor.html'">الانبار</button>

            </div>
            <div class="column">
                <button oncliick="window.location.href='moor.html">ميسان</button>
                <button oncliick="window.location.href='moor.html">دي قار</button>
                <button oncliick="window.location.href='moor.html">المثني</button>
                <button oncliick="window.location.href='moor.html">بغداد</button>
                <button oncliick="window.location.href='moor.html">كربلاء</button>
                <button oncliick="window.location.href='moor.html">النجف </button>
                <button oncliick="window.location.href='moor.html">بابل</button>
                               <button onclick="window.location.href='moor.html'">صلاح الدين</button>
                <button onclick="window.location.href='moor.html'">البصره</button>

                 <button oncliick="window.location.href='moor.html">ديالي</button>
                <button oncliick="window.location.href='moor.html"> الديوانيه</button>
            </div>
        </div>
    </div>
</body>
</html>
