<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every One - الرئيسية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #2c3e50;
      transition: all 0.3s ease;
      overflow-x: hidden;
    }
    .header {
      background: linear-gradient(to right, #2990ff, #2ac5e0);
      padding: 10px 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      color: white;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    .header .bell {
      position: absolute;
      left: 20px;
      font-size: 20px;
    }
    .search-bar {
      margin: 60px 20px 20px;
      position: relative;
    }
    .search-bar input {
      width: 95%;
      padding: 10px;
      border: 1px solid #3498db;
      border-radius: 25px;
      font-size: 16px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .carousel {
      margin: 20px;
      overflow: hidden;
      position: relative;
      height: 150px; /* الارتفاع الأصلي */
      border: 2px solid #3498db;
      border-radius: 10px;
    }
    .carousel-inner {
      display: flex;
      flex-direction: column;
      transition: transform 0.5s ease;
      height: 2000px; /* ارتفاع كافٍ لجميع الصور */
    }
    .carousel-item {
      min-height: 150px; /* الارتفاع الأصلي */
      box-sizing: border-box;
      text-align: center;
      flex-shrink: 0;
    }
    .carousel-item img {
      width: 100%;
      height: 150px; /* الارتفاع الأصلي */
      object-fit: cover;
      display: block;
    }
    .phone-icon {
      text-align:  left;
      margin-left: 12px;
      margin-top: 10px; /* إنزال الأيقونة قليلاً */
      margin-bottom: 10px;
    }
    .phone-icon i {
      font-size: 30px; /* حجم أكبر للأيقونة لتبرز */
      color: #ff0000; /* لون أحمر */
    }
    .phone-icon i:hover {
      color: #ff6666; /* لون أحمر فاتح عند التمرير */
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .btn {
      background: linear-gradient(to right, #1a70cc, #2344a0);
      border: none;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .btn i {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .btn:hover {
      transform: rotate(1deg);

    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #3498db;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    .navbar i {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 2000;
      width: 80%;
      max-width: 400px;
    }
    .popup input {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #3498db;
      border-radius: 25px;
      font-size: 16px;
      text-align: center;
    }
    .popup button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1500;
    }
    body.dark-mode {
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    body.dark-mode .header {
      background: linear-gradient(to right, #34495e, #2c3e50);
    }
    body.dark-mode .btn {
      background: #34495e;
    }
    body.dark-mode .navbar {
      background: #34495e;
    }
    body.dark-mode .search-bar input {
      background: #34495e;
      color: #ecf0f1;
      border-color: #ecf0f1;
    }
    body.dark-mode .popup {
      background: #34495e;
      color: #ecf0f1;
    }
    body.dark-mode .popup input {
      background: #2c3e50;
      color: #ecf0f1;
      border-color: #ecf0f1;
    }
    body.dark-mode .carousel {
      border-color: #ecf0f1;
    }
    body.dark-mode .carousel-item img {
      border: 2px solid #ecf0f1;
    }
    body.dark-mode .phone-icon i {
      color: #ff6666; /* لون أحمر فاتح في الوضع الداكن للتباين */
    }
    .mor p:hover {
      color: #3498db;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="fas fa-bell bell"></i>
    <h2>أبحث هنا</h2>
  </div>
  <div class="search-bar">
    <input type="text" id="popupSearchInput" placeholder="Search...">
  </div>
  <div class="carousel">
    <div class="carousel-inner" id="carouselInner">
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Snowy Mountains" loading="eager">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/1450361/pexels-photo-1450361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cultural Festival" loading="eager">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Lake Reflection" loading="eager">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/208745/pexels-photo-208745.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Urban Night" loading="eager">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Mountain Landscape" loading="eager">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/531321/pexels-photo-531321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="City Skyline" loading="eager">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Beach Sunset" loading="eager">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/110854/pexels-photo-110854.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Forest Path" loading="eager">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Desert Dunes" loading="eager">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Autumn Leaves" loading="eager">
      </div>
    </div>
  </div>
  <div class="phone-icon" onclick="window.location.href='danger.html'">
    <i class="fas fa-phone"> </i>
    
  </div>
  <div class="buttons">
    <button class="btn" onclick="window.location.href='doctor.html'"><i class="fas fa-user-md" onclick="window.location.href='doctor.html'"></i> الصحه</button>
    <button class="btn" onclick="window.location.href='doc.html'" style="color: #06ff44;"><i class="fas fa-wheat-awn" onclick="window.location.href='doc.html'"></i> الأعشاب</button>
    <button class="btn"><i class="fas fa-cogs"></i> الصيانة</button>
    <button class="btn"><i class="fas fa-truck"></i> التوصيل</button>
    <button class="btn"><i class="fas fa-tools"></i> الاعمال</button>
    <button class="btn"><i class="fas fa-hard-hat"></i> المأكولات</button>
    <button class="btn"><i class="fas fa-store"></i> المتاجر</button>
    <button class="btn"><i class="fas fa-home"></i> العقارات</button>
    <button class="btn"><i class="fas fa-ring"></i> قاعة الافراح</button>
    <button class="btn"><i class="fas fa-paint-brush" style="color: #ff0000;"></i> الكوافير</button>
    <button class="btn"><i class="fas fa-female"></i> الألبسه</button>
    <button class="btn"><i class="fas fa-tint"></i> العطور</button>
  </div>
  <div class="navbar">
    <i class="fas fa-exchange-alt" id="darkModeBtn"></i>
    <i class="fas fa-search" id="searchBtn"></i>
    <i class="fas fa-home" id="homeBtn"></i>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="searchPopup">
    <input type="text" id="popupSearchInput" placeholder="ابحث هنا...">
    <button onclick="searchItems()">ابحث</button>
  </div>

  <script>
    let slideIndex = 0;
    const images = [
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
      "https://images.pexels.com/photos/1450361/pexels-photo-1450361.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
      "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
      "https://images.pexels.com/photos/208745/pexels-photo-208745.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
      "https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
      "https://images.pexels.com/photos/531321/pexels-photo-531321.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
      "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
      "https://images.pexels.com/photos/110854/pexels-photo-110854.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
      "https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80",
      "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
    ];

    // تحميل الصور مسبقًا
    images.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    const slideInterval = setInterval(nextSlide, 2000); // ثانيتين

    function nextSlide() {
      const carouselInner = document.getElementById('carouselInner');
      slideIndex = (slideIndex + 1) % 10; // 10 صور
      carouselInner.style.transform = `translateY(-${slideIndex * 150}px)`; // الارتفاع الأصلي
    }

    document.getElementById('homeBtn').addEventListener('click', function() {
      window.location.href = 'start.html';
    });

    document.getElementById('searchBtn').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('searchPopup').style.display = 'block';
    });

    document.getElementById('overlay').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('searchPopup').style.display = 'none';
    });

    document.getElementById('darkModeBtn').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });

    function searchItems() {
      const query = document.getElementById('popupSearchInput').value.toLowerCase();
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        const text = button.textContent.toLowerCase();
        if (text.includes(query)) {
          button.style.display = 'block';
        } else {
          button.style.display = 'none';
        }
      });
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('searchPopup').style.display = 'none';
    }
  </script>
</body>
</html>
