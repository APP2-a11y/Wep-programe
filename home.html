<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every One - الرئيسية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #2c3e50;
      transition: all 0.3s ease;
      overflow-x: hidden;
    }
    .header {
      background: linear-gradient(to right, #3498db, #2980b9);
      padding: 10px 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      color: white;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    .header .bell {
      position: absolute;
      left: 20px;
      font-size: 20px;
    }
    .search-bar {
      margin: 60px 20px 20px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #3498db;
      border-radius: 25px;
      font-size: 16px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .carousel {
      margin: 20px;
      overflow: hidden;
      position: relative;
      height: 200px;
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }
    .carousel-item {
      min-width: 100%;
      height: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    .btn {
      background: #3498db;
      border: none;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .btn i {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #3498db;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    .navbar i {
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 2000;
      width: 80%;
      max-width: 400px;
    }
    .popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #3498db;
      border-radius: 25px;
      font-size: 16px;
      text-align: center;
    }
    .popup button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1500;
    }
    body.dark-mode {
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    body.dark-mode .header {
      background: linear-gradient(to right, #34495e, #2c3e50);
    }
    body.dark-mode .btn {
      background: #34495e;
    }
    body.dark-mode .navbar {
      background: #34495e;
    }
    body.dark-mode .search-bar input {
      background: #34495e;
      color: #ecf0f1;
      border-color: #ecf0f1;
    }
    body.dark-mode .popup {
      background: #34495e;
      color: #ecf0f1;
    }
    body.dark-mode .popup input {
      background: #2c3e50;
      color: #ecf0f1;
      border-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <div class="header">
    <i class="fas fa-bell bell"></i>
    <h2>الأعلى</h2>
  </div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search...">
  </div>
  <div class="carousel">
    <div class="carousel-inner" id="carouselInner">
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+7" alt="Image 7"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+8" alt="Image 8"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+9" alt="Image 9"></div>
      <div class="carousel-item"><img src="https://via.placeholder.com/300x200?text=Image+10" alt="Image 10"></div>
    </div>
  </div>
  <div class="buttons">
    <button class="btn"><i class="fas fa-user-md"></i> الأطباء</button>
    <button class="btn"><i class="fas fa-leaf"></i> الأعشاب</button>
    <button class="btn"><i class="fas fa-cogs"></i> الصيانة</button>
    <button class="btn"><i class="fas fa-truck"></i> الشحن</button>
    <button class="btn"><i class="fas fa-tools"></i> الإصلاح</button>
    <button class="btn"><i class="fas fa-hard-hat"></i> المقاولات</button>
    <button class="btn"><i class="fas fa-store"></i> المتاجر</button>
    <button class="btn"><i class="fas fa-home"></i> العقارات</button>
    <button class="btn"><i class="fas fa-laptop"></i> التقنية</button>
    <button class="btn"><i class="fas fa-paint-brush"></i> الديكور</button>
    <button class="btn"><i class="fas fa-female"></i> العناية</button>
    <button class="btn"><i class="fas fa-tint"></i> المياه</button>
  </div>
  <div class="navbar">
    <i class="fas fa-home" id="homeBtn"></i>
    <i class="fas fa-search" id="searchBtn"></i>
    <i class="fas fa-exchange-alt" id="darkModeBtn"></i>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="searchPopup">
    <input type="text" id="popupSearchInput" placeholder="ابحث هنا...">
    <button onclick="searchItems()">ابحث</button>
  </div>

  <script>
    let slideIndex = 0;
    const slideInterval = setInterval(nextSlide, 3000);

    function nextSlide() {
      const carouselInner = document.getElementById('carouselInner');
      slideIndex = (slideIndex + 1) % 10;
      carouselInner.style.transform = `translateX(-${slideIndex * 100}%)`;
    }

    document.getElementById('homeBtn').addEventListener('click', function() {
      window.location.href = 'start.html';
    });

    document.getElementById('searchBtn').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('searchPopup').style.display = 'block';
    });

    document.getElementById('overlay').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('searchPopup').style.display = 'none';
    });

    document.getElementById('darkModeBtn').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
    });

    function searchItems() {
      const query = document.getElementById('popupSearchInput').value.toLowerCase();
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        const text = button.textContent.toLowerCase();
        if (text.includes(query)) {
          button.style.display = 'block';
        } else {
          button.style.display = 'none';
        }
      });
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('searchPopup').style.display = 'none';
    }
  </script>
</body>
</html>
