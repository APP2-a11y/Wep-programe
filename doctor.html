<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة طبية</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 2px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        body.dark-mode {
            background: linear-gradient(180deg, #1A2526, #2C3E50);
        }
        .header {
            width: 100%;
            background: #5ABEF7;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        .header.dark-mode {
            background: #1A2526;
        }
        .header i {
            color: white;
            font-size: 24px;
        }
        .header h1 {
            color: white;
            font-size: 20px;
            margin: 0;
        }
        .search-bar {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 25px;
            border: none;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: right;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .search-bar:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 90%;
            padding-bottom: 20px;
        }
        .card {
      background: linear-gradient( #315377, #26ceda);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
            font-size: 14px;
            text-align: center;
            height: 120px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .card.dark-mode {
            background: linear-gradient(135deg, #2C3E50, #34495E);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .card.dark-mode:hover {
            background: linear-gradient(135deg, #3A5366, #4A6A82);
        }
        .card i {
            font-size: 30px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .card:hover i {
            transform: rotate(10deg);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .footer.dark-mode {
            background: #1A2526;
        }
        .footer i {
            font-size: 24px;
            color: #5ABEF7;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .footer.dark-mode i {
            color: #81CFF8;
        }
        .footer i:hover {
            color: #4AADE5;
            transform: scale(1.2);
        }
        .footer.dark-mode i:hover {
            color: #71BFF8;
        }
        .search-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            z-index: 1000;
        }
        .search-popup.dark-mode {
            background: #2C3E50;
            color: white;
        }
        .search-popup input {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            text-align: right;
        }
        .search-results {
            max-height: 200px;
            overflow-y: auto;
        }
        .search-results p {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .search-results.dark-mode p {
            border-bottom: 1px solid #444;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header" onclick="window.location.href='home.html'">
        <i class="fas fa-arrow-right"></i>
        <h1>الأقسام</h1>
        <div></div>
    </div>
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="grid">
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-scissors"></i>
            <p> مركز التجميل</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-leaf"></i>
            <p>زراعه الشعر </p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-glasses"></i>
            <p> أطباء العيون</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-bone"></i>
            <p> المفاصل و العظام</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-dna"></i>
            <p>أمراض الاورام</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-baby"></i>
            <p>الأمراض التناسلية</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-hand-holding-water"></i>
            <p>حجامه</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-baby"></i>
            <p>أطفال النابيب</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fa fa-filter"></i>
            <p>الكلى</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-brain"></i>
            <p>الجمله المصبيه</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fa fa-prescription-bottle-alt"></i>
            <p>صيدله  </p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-microscope"></i>
            <p>مختبر</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fa fa-first-aid"></i>
            <p>مضمد</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fa fa-crutch"></i>
            <p>محبر الكسور</p>
        </div>

        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fa fa-stethoscope"></i>
            <p>طبيب</p>
        </div>
        <div class="card"onclick="window.location.href='hab.html'">
            <i class="fas fa-x-ray"></i>
            <p>الأشعة</p>
        </div>
    </div>
    <div class="footer">
        <i class="fas fa-home" onclick="window.location.href='home.html'"></i>
        <i class="fas fa-search" onclick="openSearchPopup()"></i>
        <i class="fas fa-sync-alt" onclick="toggleDarkMode()"></i>
        <i class="fas fa-user"></i>
    </div>
    <div class="search-popup" id="searchPopup">
        <i class="fas fa-times close Poup" onclick="closeSearchPopup()"></i>
        <input type="text" id="searchInput" placeholder="ابحث هنا..." onkeyup="searchSections()">
        <div class="search-results" id="searchResults"></div>
    </div>
    <script>
        const sections = [
            "مرضى السكري", "طب الأسنان", "أمراض القلب", "المناعة والحساسية",
            "أمراض الغدد", "الأمراض التناسلية", "الحساسية", "أطفال الأنابيب",
            "الكلى", "الأعصاب", "أنف وأذن وحنجرة", "مختبر", "طبيب", "الأشعة"
        ];

        function openSearchPopup() {
            document.getElementById('searchPopup').style.display = 'block';
        }

        function closeSearchPopup() {
            document.getElementById('searchPopup').style.display = 'none';
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchInput').value = '';
        }

        function searchSections() {
            const searchTerm = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            if (searchTerm.trim() === '') return;

            const filteredSections = sections.filter(section => 
                section.includes(searchTerm)
            );

            filteredSections.forEach(section => {
                const p = document.createElement('p');
                p.textContent = section;
                resultsDiv.appendChild(p);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.header').classList.toggle('dark-mode');
            document.querySelector('.footer').classList.toggle('dark-mode');
            document.querySelectorAll('.card').forEach(card => {
                card.classList.toggle('dark-mode');
            });
            document.querySelector('.search-popup').classList.toggle('dark-mode');
            document.querySelector('.search-results').classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
