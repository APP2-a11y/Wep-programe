<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every One - Start</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .logo {
      font-size: 100px;
      color: #2c3e50;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s forwards 0.5s;
    }
    .logo::before {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid #3498db;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: circleFade 1s forwards 0.7s;
    }
    .logo::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border: 2px dotted #3498db;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: dottedFade 1s forwards 0.9s;
    }
    .title {
      font-size: 48px;
      color: #2c3e50;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards 1.2s;
    }
    .welcome {
      font-size: 18px;
      color: #7f8c8d;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 1s forwards 1.5s;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      opacity: 0;
    }
    #loginBtn {
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      animation: fadeIn 1s forwards 1.8s;
    }
    #signupBtn {
      background: linear-gradient(to right, #3498db, #ffffff);
      color: #2c3e50;
      animation: fadeIn 1s forwards 2.1s;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes circleFade {
      to { opacity: 0.7; }
    }
    @keyframes dottedFade {
      to { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" style="background-color: linear-gradient(to right, #3498db, #1f81dd, #731080);">𝑬
      
    </div>
    <div class="title">𝐸𝓋𝑒𝓇𝓎   𝒪𝓃𝑒</div>
    <div class="welcome">It's a pleasure to welcome you.</div>
    <button id="systeam" class="butot" onclick="window.location.href='systeam.html'" style="border: none; background-color: rgb(44, 44, 122); color: #fff; ">systeam In</button>
    <button id="loginBtn" class="btn" onclick="window.location.href='login.html'">Log In</button>
    <button id="signupBtn" class="btn" onclick="window.location.href='signup.html'">Sign Up</button>
  </div>
</body>
</html>
